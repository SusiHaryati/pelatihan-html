<!DOCTYPE html>

<head>

    <title>Latihan UTS</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2" cellpadding="18px">
        <tr>
            <td colspan="2">a</td>
            <td rowspan="2">b</td>
            <td colspan="2">c</td>
        </tr>
        <tr>
            <td>d</td>
            <td rowspan="2">e</td>
            <td rowspan="2">g</td>
            <td>h</td>
        </tr>
        <tr>
            <td>i</td>
            <td>f</td>
            <td>j</td>
        </tr>
    </table>
</body>
</html>
